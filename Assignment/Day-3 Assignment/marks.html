<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Marks</title>
</head>
<body>
    <h2>
        MArksheet
    </h2>
    <script>
        let m=Number(prompt("Enter your Marks"));
        if(m>=81&& m<=100)
        {
            console.log("A+");
        }
        else if(m>=70 && m<=80)
        {
            console.log("A");
        }
        else if(m>50 && m<=60)
        {
            console.log("B");
        }
        else
        {
            console.log("Fail");
        }
    </script>
</body>
</html>
