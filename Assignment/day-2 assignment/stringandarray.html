<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>String and array functions</title>
</head>
<body>
    <h2>String and array functions</h2>
    <script>
        // String Remaining Operations
        let s='mumbai';
        let r='university';
        console.log(s.concat(r));
        console.log(s.substr(2));
        console.log(r.includes('uni'));
    //    Array Remaining Operations
    let arr=['1','2','3','5','6'];
    let arr2=['mumbai','pune'];
    arr.push('7','8');
    console.log(arr);
    arr2.pop('university');
    console.log(arr2);
    arr.concat(arr2);
    console.log(arr);
    
    </script>
</body>
</html>
